entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "loferreira.nuno@gmail.com"  # IMPORTANT: Replace this with your real email
      storage: "/etc/traefik/acme.json"
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

api:
  dashboard: true
  insecure: false  # Securing the dashboard

http:
  routers:
    frontend:
      rule: "Host(`crititag.com`)"
      entryPoints:
        - websecure
      service: frontend
      tls:
        certResolver: letsencrypt