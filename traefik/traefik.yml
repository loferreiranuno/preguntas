entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "loferreira.nuno@gmail.com"
      storage: "/etc/traefik/acme.json"
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-public

api:
  dashboard: true
  insecure: false

log:
  level: DEBUG

http:
  routers:
    frontend:
      rule: "Host(`crititag.com`)"
      entryPoints:
        - websecure
      service: frontend
      tls:
        certResolver: letsencrypt
    api:
      rule: "Host(`api.crititag.com`)"
      entryPoints:
        - websecure
      service: api
      tls:
        certResolver: letsencrypt